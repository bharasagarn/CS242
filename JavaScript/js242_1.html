		function getSqrSum(n) {
			var res = 0;
			var ni = n;
			while(ni!=0) {
				res += Math.pow(ni%10,2);
				ni = Math.floor(ni/10);
			}
			return res
		}
		function isHappy(n) {
			var a = 0;
			while(num!=1) {
				// console.log(num);
				num = getSqrSum(num);
				if(num == 4) {

					break;
				}
			}
			return (a == 1);
		}
